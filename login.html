<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Ads Management System</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body.auth-body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Professional dark gradient */
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a, #111);
      background-size: 300% 300%;
      animation: bgMove 8s infinite alternate ease-in-out;
    }

    @keyframes bgMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .login-box {
      width: 380px;
      padding: 30px;
      border-radius: 14px;

      /* Frosted glass effect */
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);

      animation: fadeIn 1s ease forwards;
      transform: translateY(10px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-size: 26px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-box input::placeholder {
      color: #ddd;
    }

    .login-box input:focus {
      background: rgba(255,255,255,0.25);
      transform: scale(1.02);
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      letter-spacing: 0.5px;
      transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-box button:hover {
      background: #0056d2;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 122, 255, 0.3);
    }

    .error {
      margin-top: 10px;
      color: #ff4e4e;
      text-align: center;
      font-size: 14px;
      min-height: 18px;
    }
  </style>
</head>

<body class="auth-body">

<div class="login-box">
  <h2>Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button id="btnLogin">Login</button>

  <p id="error" class="error"></p>
</div>

<script src="js/auth.js"></script>

</body>
</html>
